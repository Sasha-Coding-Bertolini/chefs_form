<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css_layout.css">
</head>
<body>
    
        <header>
            <h2>This is a form for chefs</h2>
        
           
        </header>

        <main>
               
            <form name="chef_form" method="POST" data-netlify="true">

                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="email">Email address:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="tel">Telephone number:</label><br>
                <input type="tel" id="tel" name="tel"><br>
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age"><br>
                <label for="dofb">Date of birth:</label><br>
                <input type="date" id="dofb" name="dofb"><br>
                <p>Gender:<br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label></p>
                <p>Favorite cuisine:<br>
                <input type="checkbox" id="french" name="cuisine" value="french">
                <label for="french">French</label><br>
                <input type="checkbox" id="spanish" name="cuisine" value="spanish">
                <label for="spanish">Spanish</label><br>
                <input type="checkbox" id="italian" name="cuisine" value="italian">
                <label for="italian">Italian</label><br>
                <input type="checkbox" id="arabic" name="cuisine" value="arabic">
                <label for="arabic">Arabic</label></p>
                <p>Favorite apron color:<br>
                <input type="color"></p>
                <p>Biography:<br>
                    <textarea></textarea></p>
                <p>Upload your favorite recipe:<br>
                    <input type="file">
                </p>
                <p>URL to recipe website:<br>
                    <input type="url">
                </p>
                <input type="reset">
                <input type="submit">
            </form>

        </main>
    
    

</body>


</html>
